<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Projet 7 : Site d'avis de restaurants</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" href="css/avis.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/rateYo/2.3.2/jquery.rateyo.min.css">
  <link rel="stylesheet" href="extras/nouislider.css">
</head>
<body>

  <!-- section principale -->
  <div class="row main">

    <div class="col s3 main colRestos">
      <h1 class="center">Resto Advisor</h1>
      <div class="divider"></div>
      <p>Filtrer par note :</p>
      <div id="stars-slider"></div>
      <div class="divider"></div>
      <ul class="collapsible" id="restos"></ul>
    </div>

    <div class="col s9 main">
      <div id="map"></div>
    </div>

  </div>

  <!-- Modal1 Structure -->
  <div id="modal1" class="modal">
    <div class="modal-content">
      <label for="nomResto">Entrez le nom du restaurant :</label>
      <input type="text" id="nomResto" name="nomResto" />
    </div>
    <div class="modal-footer">
      <a href="#!" class="modal-close waves-effect waves-green btn-flat" id="validation">Soumettre</a>
    </div>
  </div>

  <!-- Modal2 Structure -->
  <div id="modal2" class="modal">
    <div class="modal-content">
      <div class="row">
        <form class="col s12">
          <div class="row">
            <div class="col s12">
              <p>Donner une note</p>
              <div id="monRateYo"></div>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <textarea id="monAvis" class="materialize-textarea"></textarea>
              <label for="monAvis">Faire un commentaire</label>
            </div>
          </div>
        </form>
      </div>
    </div>
    <div class="modal-footer">
      <a href="#!" class="modal-close waves-effect waves-green btn-flat" id="validationNote">Soumettre</a>
    </div>
    <input type="hidden" id="idResto">
  </div>

  <script src="https://code.jquery.com/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/rateYo/2.3.2/jquery.rateyo.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBn5VqrB_xDjGcFUaoZ-rzR_Q6pB1g75kQ"></script>
  <script src="js/settings.js"></script>
  <script src="js/map.js"></script>
  <script src="js/restaurants.js"></script>
  <script src="extras/nouislider.js"></script>
  <script src="js/controller.js"></script>
</body>
</html>
